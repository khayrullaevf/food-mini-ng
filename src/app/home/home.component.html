<ul>
  <li *ngFor="let food of foods">
    <a href="">
      <img src="{{ food.imageUrl }}" alt="{{ food.name }}" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
        <div class="stars">
          <span>Stars:{{food.stars}}</span>
        </div>
         <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            <div class="cook-time">
               <span>
                 üïí
               </span>
               {{food.cookTime}}
            </div>
         </div>
         <div class="price">
            <span>
                {{food.price|currency}}
            </span>
         </div>
      </div>
    </a>
  </li>
</ul>
