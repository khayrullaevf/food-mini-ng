<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
      <div class="header">
          <span class="name">
              {{food.name}}
          </span>
          <span class="favorite {{food.favorite?'':'not'}}">
            ❤️
        </span>
      </div>
      <div class="rating">
      <span>
        Stars:   {{food.stars}}
       </span>
      </div>

      <div class="origins">
          <span *ngFor="let origin of food.origins">
              {{origin}}
          </span>
      </div>

      <div class="tags">
          <app-tags [foodPageTags]="food.tags" justifyContent="start" justifyContent="start"></app-tags>
      </div>

      <div class="cook-time">
          <span>
              Time to cook about <strong>{{food.cookTime}}</strong> minutes
          </span>
      </div>

      <div class="price">
          <span>{{food.price|currency}}</span>
      </div>

      <button (click)="addToCart()">Add To Cart</button>
  </div>

</div>
